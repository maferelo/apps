setup:
  config:
    env_file: .env
  addons:
    - plan: heroku-postgresql
      as: DATABASE
build:
  docker:
    web: Dockerfile
release:
  image: web
  command: ["alembic", "upgrade", "head"]
run:
  web: gunicorn app.main:app -k uvicorn.workers.UvicornWorker --worker-tmp-dir /dev/shm -b 0.0.0.0:${PORT:-5000}
