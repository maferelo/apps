services:
  webpi:
    extends:
      file: docker-compose.yml
      service: web
    build:
      args:
        # Update 'VERSION' to pick a version of the source image.
        # Append -bullseye or -buster to pin to an OS version.
        # Use -bullseye variants on local arm64/Apple Silicon.
        SOURCE: "python"
        VERSION: "3.8.13"
        STAGING_VARIANT: "-buster"
        VARIANT: "-buster"
  postgres:
    extends:
      file: docker-compose.yml
      service: postgres

volumes:
  postgres_data: